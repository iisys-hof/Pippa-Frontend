<ng-container *ngIf="skills != null">

  <mat-toolbar color="secondary">

    <button mat-raised-button (click)="storeConfig()">
      <fa name="save"></fa>
      Store Changes
    </button>

  </mat-toolbar>

  <mat-form-field style="margin-top:30px;">
    <mat-select [(value)]="currentlySelected" placeholder="Select a Skill" (selectionChange)="skillSelected($event)">
      <ng-container *ngFor="let skill of skills">
        <mat-option [value]="skill.value">{{ skill.label }}</mat-option>
      </ng-container>

    </mat-select>

  </mat-form-field>

  <app-config-viewer [config] = currentConfig></app-config-viewer>

</ng-container>
